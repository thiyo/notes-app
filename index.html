<!doctype html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Notes</title>

    <link rel="icon" href="favicon.png" sizes="50x50" />
  </head>
  <body>
    <main>
      <div class="container">
        <section id="note" class="note">
          <div class="title-section">
            <h2>My Notes</h2>
          </div>
          <div id="searchBarContainer">
            <search-bar></search-bar>
          </div>

          <div id="noteListContainer" class="note-list-container">
            <div class="placeholder query-waiting">
              Waiting for search keyword
            </div>
            <div class="placeholder search-loading">Loading</div>
            <note-list></note-list><br />
            <hr />
            <br />
            <h3>Archived Noted</h3>
            <br />
            <archived-list column = '3'></archived-list>
          </div>
        </section>
      </div>
      <div class="add-note">
        <button id="addNoteButton">
          <img src="addition.png" alt="add new note" /> New Note
        </button>
      </div>
      <!-- The Modal -->
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Add Note</h2>
          <form id="addNote" class="add-note-form">
            <input
              id="title"
              name="title"
              type="text"
              placeholder="Title"
              minlength="6"
              autocomplete="off"
              aria-describedby="titleValidation"
              required
            />
            <div class="alert" id="titleValidation" style="display: none"></div>
            <textarea
              rows="4"
              cols="100"
              id="body"
              name="body"
              placeholder="body"
              required
            ></textarea>
            <button>Save Note</button>
          </form>
        </div>
      </div>
      <footer>
        <footer-bar bgcolor="white" color="black"></footer-bar>
      </footer>
    </main>
  </body>
</html>
